<!-- User Profile Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile: {{ user.first_name }} {{ user.last_name }}</h1>
    <ul>
        <li>Email: {{ user.email }}</li>
        <li>Headline: {{ user.headline }}</li>
        <li>Summary: {{ user.summary }}</li>
        <li>Location: {{ user.location }}</li>
    </ul>
</body>
</html>
