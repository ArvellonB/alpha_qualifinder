<!-- Comments Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.timestamp }} - {{ comment.user.first_name }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
