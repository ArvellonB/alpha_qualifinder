<!-- Connections Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connections</title>
</head>
<body>
    <h1>Connections</h1>
    <ul>
        {% for connection in connections %}
            <li>{{ connection.user2.first_name }} {{ connection.user2.last_name }} - {{ connection.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
