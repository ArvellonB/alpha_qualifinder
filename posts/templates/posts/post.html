<!-- User Posts Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Posts</title>
</head>
<body>
    <h1>User Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.timestamp }} - {{ post.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
